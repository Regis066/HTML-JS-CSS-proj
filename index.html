<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
       <i class="bx bx-shopping-bag" id="cart-icon"></i>
      </div>  
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="public/prod1.jpeg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY PROD</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod2.jpeg" alt="" class="product-img">
                <h2 class="product-title">FUME</h2>
                <span class="price">$30</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod3.jpeg" alt="" class="product-img">
                <h2 class="product-title">BAG</h2>
                <span class="price">$35</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod4.jpeg" alt="" class="product-img">
                <h2 class="product-title">HEADSETS</h2>
                <span class="price">$40</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod5.jpeg" alt="" class="product-img">
                <h2 class="product-title">BEAUTIES</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod6.jpeg" alt="" class="product-img">
                <h2 class="product-title">ICE WATCH</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod7.jpeg" alt="" class="product-img">
                <h2 class="product-title">STANDSMITH</h2>
                <span class="price">$55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod8.jpeg" alt="" class="product-img">
                <h2 class="product-title">HANDLACE</h2>
                <span class="price">$60</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">

                <h2 class="product-title">T-SHIRT</h2>
                <span class="price">$65</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="public/prod10.jpeg" alt="" class="product-img">
                <h2 class="product-title">T-SHIRT</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    
</body>
</html>
